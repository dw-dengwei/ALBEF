data_root: '/home/docker/project/datasets/mvsa_m'

train_file: 'train_aug.jsonline'
val_file: 'valid_.jsonline'
test_file: 'valid_2.jsonline'


image_res: 384
batch_size_train: 40
batch_size_test: 64 

alpha: 0.4
distill: False
warm_up: False

bert_config: 'configs/config_bert_MVSA_M.json'
accumulation_steps: 8

optimizer: {
  opt: adamW, 
  lr: 1e-4, 
  weight_decay: 0.01
}

schedular: {
  sched: step, 
  lr: 1e-4, 
  epochs: 40,
  min_lr: 1e-5, 
  decay_rate: 0.9, 
  decay_epochs: 1,
  warmup_lr: 1e-5, 
  warmup_epochs: 0, 
  cooldown_epochs: 0
}

num_label: 3
# last_avg last_max first_last_avg first_last_max cls
t_pooling: 'first_last_avg'
v_pooling: 'cls'
fuse_pooling: 'last_avg'
vit_depth: 2
vit_heads: 2
vit_dropout: 0.5

num_sents: 20
bert_tokenizer: bert-base-uncased