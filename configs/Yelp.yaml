  sched: step, 
  lr: 1e-5, 
  epochs: 5,
  min_lr: 1e-6, 
  decay_rate: 0.8, 
  decay_epochs: 1,
  warmup_lr: 1e-6, 
  warmup_epochs: 0, 
  cooldown_epochs: 0
}

num_label: 5