data_root: '/home/docker/project/datasets/yelp'

train_file: 'train.json'
val_file: 'valid.json'                
test_file: 'test.json'


image_res: 384
batch_size_train: 8
batch_size_test: 64 

alpha: 0.4
distill: True
warm_up: False

bert_config: 'configs/config_bert.json'
accumulation_steps: 8

optimizer: {
  opt: adamW, 
  lr: 1e-5, 
  weight_decay: 0.01
}

